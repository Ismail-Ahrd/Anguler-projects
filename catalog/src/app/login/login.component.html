<div class="container mt-5">
    <div class="col-md-6 offset-md-3">
        <div class="card">
            <div class="card-header">Ahthentication</div>
            <div *ngIf="errorMessage" class="text-danger">{{errorMessage}}</div>
            <div class="card-body">
                <form [formGroup]="userFormGroup" (ngSubmit)="handleLogin()">
                    <div class="mb-3">
                        <label for="" class="form-label">Username</label>
                        <input type="text" name="" id="" class="form-control" formControlName="username">
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">Password</label>
                        <input type="password" name="" id="" class="form-control" formControlName="password">
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
