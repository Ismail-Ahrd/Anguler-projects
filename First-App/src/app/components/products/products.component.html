<div class="nav">
    <app-navbar userName={{userName}} (logout)="logOut()"></app-navbar>
</div>
<div class="buttons">
    <app-button 
        text="All Products"
        color="white" 
        textColor="blue"
        btnBorderColor="blue"
        width="100px"
        (btnClick)="onClick()">
    </app-button>
    <app-button 
        text="Prometed Products"
        color="white" 
        textColor="blue"
        btnBorderColor="blue"
        width="150px"
        (btnClick)="onClick()">
    </app-button>
    <app-button 
        text="New Products"
        color="white" 
        textColor="blue"
        btnBorderColor="blue"
        width="120px"
        (btnClick)="goToAdd()">
    </app-button>
</div>
<div class="search">
    <label for="text">KeyWord</label>
    <input class="search-input" type="search" name="search" id="search">
    <input class="btn-input" type="button" value="search">
</div>
<div class="container">
    <div style="width: 10%;"></div>
    <h3 style="width: 10%;">id</h3>
    <h3 style="width: 20%;">name</h3>
    <h3 style="width: 20%;">price</h3>
    <div *ngIf="isAdmin" style="width: 40%;"></div>
</div>
<div>
    <app-product 
        *ngFor="let product of products"
        [product]="product"
        (deleteBtn)="deleteProduct(product)"
        (updateBtn)="updateProduct(product)">
    </app-product>
</div>
